<h1>Switch Statements</h1>
<button (click)="color1('red')">Red</button>
<button (click)="color1('green')">Green</button>
<button (click)="color1('pink')">Pink</button>
<button (click)="color1('aqua')">Aqua</button>
<button (click)="color1('gold')">Gold</button>
<input type="text" placeholder="Enter color" (input)="change($event)">
@switch(colour){
    @case ('red'){
    <h1 style="background-color: red;">Red Colour</h1>
    }
     @case ('green'){
    <h1 style="background-color: green;">Green Colour</h1>
    }
    @case ('pink'){
    <h1 style="background-color: pink;">Pink Colour</h1>
    }
    @case ('aqua'){
    <h1 style="background-color: aqua;">Aqua Colour</h1>
    }
    @default{
        <h1 style="background-color: rgb(2, 2, 0); color: aliceblue;">No Colour</h1>
    }
}
