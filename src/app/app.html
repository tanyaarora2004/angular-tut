<h2>Events in Angular</h2>
<button class="btn" name="login" (click)="handleEvent($event)">Click Event</button>

<br><br>
<div style="background-color: green; width: 100px; height: 100px;"  (mouseenter)="handleEvent($event)">

</div>
<div style="background-color: red; width: 100px; height: 100px;"  (mouseleave)="handleEvent($event)">

</div>

<br><br>

<input type="text" name="user" (input)="handleEvent($event)">
<input type="text" name="user" (focus)="handleEvent($event)">
<input type="text" name="user" (blur)="handleEvent($event)">
